<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YAY! It's BOGO</h1>
        
        <div class="section" id="section1">
            <h2>30% Off</h2>
            <p>Buy 1 Get 2 <span class="price">$18.00 USD</span></p>
        </div>

        <div class="section" id="section2">
            <h2>30% Off</h2>
            <p>Buy 2 Get 4 <span class="price">$24.00 USD</span></p>
            <p class="popular">Most Popular</p>
        </div>

        <div class="section" id="section3">
            <h2>Buy 3 Get 6, 10%</h2>
            <p><span class="price">$36.00 USD</span></p>
            <label for="size">Size:</label>
            <select id="size">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>
            <label for="color">Colour:</label>
            <select id="color">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
            </select>
        </div>

        <div class="details"> 
            <p class="delivery">Free Delivery</p>
          
            <p class="total">Total: <span class="price">$18.00 USD</span></p>
        </div>

        <button id="addToCart">Add to Cart</button>
        <p class="powered"><span class="hide">Powered by </span><span class="dark-text">Pumper</span></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
